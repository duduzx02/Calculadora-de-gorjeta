<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de gorjetas</h1>
        </div>

        <div>
            <form class="tipsForm" id="tipsForm" action="">

                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" >
                </p>

                <label for="serviceQuality">
                    <p>Como foi seu serviço?</p>
                </label>

                <p>
                    <select name="serviceQuality" id="serviceQuality" class="formSelect">
                        <option disabled selected value="0">-- Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>

                <label for="people">
                    <p>Qunatas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput"> Pessoa(s)
                </p>

                <button class="formSubmit" type="submit">Calcular!</button>

            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$ <span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
    </div>
    <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
